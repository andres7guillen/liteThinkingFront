<h4>Create Company</h4>
<hr />
<div class="row text-right">
  <div class="col">
    <button routerLink="/companyList" class="btn btn-danger">
      <i class="fa fa-arrow-left"> Back</i>
    </button>
  </div>
</div>

<div class="row animated fadeIn faster">
  <div class="col">
    <form autocomplete="off" [formGroup]="formulario" (ngSubmit)="Create()">
      <div class="form-group">
        <label>Nit:</label>
        <input type="text" formControlName="nit" class="form-control" />
        <small *ngIf="NitNoValid" class="text-danger">Nit required</small>
      </div>

      <div class="form-group">
        <label>Name:</label>
        <input type="text" formControlName="name" class="form-control" />
      </div>

      <div class="form-group">
        <label>Address:</label>
        <input type="text" formControlName="address" class="form-control" />
      </div>

      <div class="form-group">
        <label>Phone:</label>
        <input type="text" formControlName="phone" class="form-control" />
      </div>

      <hr />
      <div class="form-group text-center">
        <button type="submit" class="btn btn-primary w-25">
          <i class="fa fa-save"></i>
          Create
        </button>
      </div>
    </form>
  </div>
</div>
