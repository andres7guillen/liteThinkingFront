<h4>Create Article</h4>
<hr />
<div class="row text-right">
  <div class="col">
    <button routerLink="/articleList" class="btn btn-danger">
      <i class="fa fa-arrow-left"> Back</i>
    </button>
  </div>
</div>

<div class="row animated fadeIn faster">
  <div class="col">
    <form autocomplete="off" [formGroup]="formulario">
      <div class="form-group">
        <label>Name:</label>
        <input type="text" formControlName="name" class="form-control" />
      </div>

      <div class="form-group">
        <label>Company:</label>
        <input type="text" formControlName="companyName" class="form-control" />
      </div>
      

      <hr />      
    </form>
  </div>
</div>
