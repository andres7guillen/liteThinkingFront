<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100 p-t-50 p-b-90">
      <form autocomplete="off" [formGroup]="formulario" (ngSubmit)="Login()">
        <span class="login100-form-title p-b-51"> Login </span>

        <div class="wrap-input100 m-b-16">
          <input
            class="input100"
            type="email"
            formControlName="email"
            placeholder="Email"
            [class.is-invalid]="EmailNoValid"
          />
          <small class="text-danger" *ngIf="EmailNoValid">Email invalid</small>
        </div>
        
        <input
          class="input100"
          formControlName="password"
          type="password"
          placeholder="Password"
        />

        <div class="flex-sb-m w-full p-t-3 p-b-24">
          <div class="contact100-form-checkbox">
            <input
              class="input-checkbox100"
              id="ckb1"
              type="checkbox"
              name="remember-me"
            />
            <label class="label-checkbox100" for="ckb1">
              Remember my user
            </label>
          </div>

          <div>
            <a routerLink="/registro" class="txt1"> Â¿Don't you have a user? </a>
          </div>
        </div>

        <div class="container-login100-form-btn m-t-17">
          <button class="login100-form-btn" type="submit">Sign in</button>
        </div>
      </form>
    </div>
  </div>
</div>
